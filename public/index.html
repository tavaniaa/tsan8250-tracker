<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PageNibbles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Tracking your taste in books." />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>    
</head>

<body>
  <div class="header">
    <div class="heading-content">
      <div class="heading-text">
        <h1>PageNibbles</h1>
        <p style="font-weight: 500; padding-left: 2em;">Tracking your taste in books.</p>
      </div>
      <div class="insights-button">
        <button type="button">Insights</button>
      </div>
    </div>
  </div>
  <div id="root" class="grid-container">
    <div class="library-header">
      <h2>Library</h2>
    </div>

    <div class="library">

      <!-- EMPTY LIBRARY -->
      
      <!-- <div class="library-empty">
        <img class="empty-img" src="assets/empty_library.svg" alt="Empty Library"/>
        <h3>You don't have any nibbles yet...</h3>
        <p>Start building your library by adding a new nibble!</p>
      </div> -->

      <div class="nibbles">
        <ul id="nibbleList"></ul>
      </div>
    </div>

    <div class="add">
        <form id="nibbleForm">
          <div class="form-header">
            <img class="genre-preview" id="bookImage" src="assets/default_book.png" alt="Book Genre Preview">
            <div class="form-field">
            <label for="bookTitle" id="bookTitleLabel">Add a new nibble.</label>
            <textarea type="text" name="bookTitle" id="bookTitle" required="true" placeholder="Your book title" rows="3"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
            <label for="bookAuthor">Author</label>
            <input type="text" name="bookAuthor" id="bookAuthor" required="true" placeholder="Author name"/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-field">
            <label for="bookStatus">Status</label>
            <select id="bookStatus" name="bookStatus" required="true">
              <option value="">Select status...</option>
              <option value="Reading">Reading</option>
              <option value="Completed">Completed</option>
              <option value="On Hold">On Hold</option>
              <option value="Dropped">Dropped</option>
            </select>
            </div>

            <div class="form-field">
            <label for="bookGenre">Genre</label>
            <select id="bookGenre" name="bookGenre" required="true">
              <option value="">Select genre...</option>
              <option value="Adventure">Adventure</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Horror">Horror</option>
              <option value="Literary Fiction">Literary Fiction</option>
              <option value="Mystery">Mystery</option>
              <option value="Romance">Romance</option>
              <option value="Sci-fi">Sci-fi</option>
              <option value="Non-fiction">Non-fiction</option>
            </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-field" id="startDateField">
            <label for="bookStart">Started</label>
            <input type="text" onfocus="(this.type='date')" id="bookStart" placeholder="dd/mm/yyyy"/>
            </div>
            <div class="form-field" id="finishDateField">
            <label for="bookFinish">Finished</label>
            <input type="text" onfocus="(this.type='date')" id="bookFinish" placeholder="dd/mm/yyyy"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
            <label for="bookNotes">Personal Notes</label>
            <textarea type="text" name="bookNotes" id="bookNotes" placeholder="Write your thoughts..." rows="4"></textarea>
            </div>
          </div>
          <div class="form-row">
              <div class="ratings-wrapper">
                <label id="ratingLabel">Rating</label>
                <div data-productid="39" class="ratings">
                  <span data-rating="5">&#9733</span>
                  <span data-rating="4">&#9733</span>
                  <span data-rating="3">&#9733</span>
                  <span data-rating="2">&#9733</span>
                  <span data-rating="1">&#9733</span>
                </div>
              </div>
              <div class="form-field" id="submitButton">
                <div class="form-submit-button">
                  <input type="submit" value="Add a Nibble">
                </div>
              </div>
          </div>
        </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
